<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <style>
        .card{
            /* From https://css.glass */
background: rgb(247, 246, 246);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(5px);
-webkit-backdrop-filter: blur(5px);
border: 1px solid rgba(217, 217, 217, 0.3);
        }
      
    </style>
  <section>
    <main>
        <h2>Task Form</h2>
        <div class="container my-3">
           
            <div class="row">
                <!-- Sidebar Section -->
                <div class="col-12 col-md-4 mb-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Form Guide</h5>
                            <p class="card-text">
                                Fill out the form to save your details. Fields marked with * are required.
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Form Section -->
                <div class="col-12 col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Task Information</h5>
                            <form class="row g-3">
                                <!-- Title -->
                                <div class="col-12">
                                    <label  class="form-label">Title *</label>
                                    <input type="text" class="form-control"  placeholder="Title" required>
                                </div>
                                <!-- Description -->
                                <div class="col-12">
                                    <label  class="form-label">Description</label>
                                    <textarea type="text" class="form-control"  placeholder="Apartment, studio, or floor"> </textarea>
                                </div>
                                <!-- Due Date -->
                                <div class="col-md-6">
                                    <label  class="form-label">Due Date *</label>
                                    <input type="date" class="form-control"  required>
                                </div>
                                <!-- End Date -->
                                <div class="col-md-6">
                                    <label  class="form-label">End Date *</label>
                                    <input type="date" class="form-control"  required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Start Time *</label>
                                    <input type="time" id="startTime" class="form-control" required>
                                </div>
                                
                                <div class="col-md-4">
                                    <label class="form-label">Duration (Hours) *</label>
                                    <input type="number" id="duration" class="form-control" min="1" max="12" value="4" required>
                                    <small class="form-text text-muted">Enter the number of hours (e.g., 4).</small>
                                </div>
                                
                                <div class="col-md-4">
                                    <label class="form-label">End Time *</label>
                                    <input type="time" id="endTime" class="form-control" readonly>
                                </div>
                                
                               
                                
                                 <!-- Workspace -->
                                <div class="col-md-12">
                                    <label class="form-label">Workspace *</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Choose...</option>
                                        <option>Online</option>
                                        <option>On-site</option>
                                    </select>
                                </div>
                               <br>
                                <!-- Cancel Button -->
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary w-100">Cancel</button>
                                </div>
                                 <!-- Submit Button -->
                                 <div class="col-4">
                                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</section>
<script>
    // Listen for changes in the start time or duration
    document.getElementById('startTime').addEventListener('input', calculateEndTime);
    document.getElementById('duration').addEventListener('input', calculateEndTime);

    function calculateEndTime() {
        const startTime = document.getElementById('startTime').value; // Get start time
        const duration = parseInt(document.getElementById('duration').value); // Get duration in hours

        if (startTime && !isNaN(duration)) {
            // Convert start time to hours and minutes
            const [hours, minutes] = startTime.split(':').map(Number);

            // Calculate end time
            const endTime = new Date();
            endTime.setHours(hours + duration, minutes);

            // Format end time as HH:MM
            const formattedEndTime = endTime.toTimeString().slice(0, 5);

            // Set the end time input field
            document.getElementById('endTime').value = formattedEndTime;
        } else {
            // Clear end time if inputs are invalid
            document.getElementById('endTime').value = '';
        }
    }
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
